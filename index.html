<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kdb>A</kdb>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kdb>S</kdb>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kdb>D</kdb>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kdb>F</kdb>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kdb>G</kdb>
      <span class="sound">tamborine</span>
    </div>
    <div data-key="72" class="key">
      <kdb>H</kdb>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kdb>J</kdb>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kdb>K</kdb>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kdb>L</kdb>
      <span class="sound">clang</span>
    </div>
  </div>

  <audio data-key="65" src="assets/drumsounds/clap.WAV"></audio>
  <audio data-key="83" src="assets/drumsounds/highhat.mp3"></audio>
  <audio data-key="68" src="assets/drumsounds/kick.mp3"></audio>
  <audio data-key="70" src="assets/drumsounds/openhighhat.mp3"></audio>
  <audio data-key="71" src="assets/drumsounds/tamborine.wav"></audio>
  <audio data-key="72" src="assets/drumsounds/ride.wav"></audio>
  <audio data-key="74" src="assets/drumsounds/snare.mp3"></audio>
  <audio data-key="75" src="assets/drumsounds/tom.wav"></audio>
  <audio data-key="76" src="assets/drumsounds/clang.wav"></audio>



  <script>
    window.addEventListener('keydown', function (e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      console.log(audio);
      // stop function from running
      if (!audio) return;
      // will rewind the audio to the beginning so you can press it over and over again
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
      key.classList.remove('playing');
      key.classList.toggle('playing');
    });
  </script>

</body>

</html>
