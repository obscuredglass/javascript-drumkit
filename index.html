<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>drum kit</title>
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kdb>A</kdb>
      <span class="sounds">clap</span>
    </div>
    <div data-key="83" class="key">
      <kdb>S</kdb>
      <span class="sounds">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kdb>D</kdb>
      <span class="sounds">kick</span>
    </div>
    <div data-key="70" class="key">
      <kdb>F</kdb>
      <span class="sounds">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kdb>G</kdb>
      <span class="sounds">boom</span>
    </div>
    <div data-key="72" class="key">
      <kdb>H</kdb>
      <span class="sounds">ride</span>
    </div>
    <div data-key="74" class="key">
      <kdb>J</kdb>
      <span class="sounds">snare</span>
    </div>
    <div data-key="75" class="key">
      <kdb>K</kdb>
      <span class="sounds">tom</span>
    </div>
    <div data-key="76" class="key">
      <kdb>L</kdb>
      <span class="sounds">tink</span>
    </div>
  </div>



</body>

</html>
